version: '3.7'
services:
  postgres:
    image: postgres:12-alpine

  web:
    build: .
    restart: always
    volumes:
      - .:/home
    ports:
      - 80:3000
    command: bash -c "bin/setup && rails s -b 0.0.0.0 -p 3000"
    depends_on:
      - postgres

  grafana:
    build: grafana/.
    ports:
      - 8080:3000
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - influx

  mosquitto:
    build: mosquitto/.
    ports:
      - "9001:9001"
      - "1883:1883"

  influx:
    image: influxdb:1.5.4
    environment:
      - INFLUXDB_INIT_PWD="password"
      - PRE_CREATE_DB="metrics"
    ports:
      - "8083:8083"
      - "8086:8086"
    depends_on:
      - mosquitto
    volumes:
     - influx:/data

  listener:
    build: listener/.
    container_name: listener
    depends_on:
      - mosquitto
      - influx
    command: python listener.py

volumes:
  influx: